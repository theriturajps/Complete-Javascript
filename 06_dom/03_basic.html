<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title> 
</head>
<body style="background-color: #212121; color: #fff;"></body>
<script>
const body = document.querySelector("body")

const div = document.createElement('div') // create div
div.className = 'main' // add class
div.id = Math.round(Math.random() * 10 + 1) // add random id
div.setAttribute('title', "div Container")
div.style.backgroundColor = 'green'
div.style.padding = '0.4em'

const addText = document.createTextNode('Lorem ipsum dolor sit amet consectetur adipisicing elit. Est a iure reiciendis.')
div.appendChild(addText)

body.appendChild(div)
</script>
</html>
