<body style="background-color: #212121;color: aqua;">

<script>

const userName = 'theriturajps'
const apiRequest = 'https://api.github.com/users/'
const githubAPI = apiRequest + userName

const xhr = new XMLHttpRequest();
xhr.open('GET', githubAPI)
xhr.onreadystatechange = function(){
    if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText);
        console.log(data.name);
    }
}
xhr.send();
</script>
</html>
