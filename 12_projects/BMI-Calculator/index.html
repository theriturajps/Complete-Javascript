<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <form class="bmiCnt">
        <h1>BMI Calculator</h1>
        <div class="Box">
            <label class="bmiLabel">Height (cm) :</label>
            <input type="text" class="bmiHeight" id="bmiHeight"/>
        </div>
        <div class="Box">
            <label class="bmiLabel">Weight (kg) :</label>
            <input type="number" class="bmiWeight" id="bmiWeight"/>
        </div>
        <button type="submit" id="bmiCalculate">Calculate</button>
        <p id="bmiStatus"></p>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
    </form>
<script src="./main.js"></script>
</body>
</html>
